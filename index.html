
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Daily Design Digest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Suppress Babel production warning for cleaner console in this no-build setup -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('You are using the in-browser Babel transformer')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <!-- Babel for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          // Overriding fontFamily directly to ensure only these two stacks exist in utilities
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Inter"', 'sans-serif'],
          },
          extend: {
            colors: {
              cream: '#F9F9F5',
              charcoal: '#1C1C1C',
              paper: '#FFFFFF',
              'paper-hover': '#F0F0EE',
            },
            animation: {
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      body {
        background-color: #ffffff;
        background-image: radial-gradient(#e5e7eb 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        color: #1C1C1C;
        font-family: "Inter", sans-serif;
      }
      /* Ensure inputs and buttons inherit font family explicitly if Preflight misses them */
      input, button, textarea, select {
        font-family: inherit;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Global error handler to catch React crash on mount
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message);
        const root = document.getElementById('root');
        // Only show error if root is empty (app didn't mount)
        if (root && root.innerHTML.trim() === '') {
           const errorDiv = document.createElement('div');
           errorDiv.style.position = 'fixed';
           errorDiv.style.top = '0';
           errorDiv.style.left = '0';
           errorDiv.style.width = '100%';
           errorDiv.style.height = '100%';
           errorDiv.style.padding = '20px';
           errorDiv.style.color = '#7f1d1d';
           errorDiv.style.fontFamily = 'sans-serif';
           errorDiv.style.backgroundColor = '#fef2f2';
           errorDiv.style.zIndex = '9999';
           errorDiv.innerHTML = '<h3 style="font-weight:bold; margin-bottom:10px">Application Error</h3><p>' + message + '</p><p style="font-size:12px; margin-top:10px; color:#991b1b">Please check the console for details.</p>';
           document.body.appendChild(errorDiv);
        }
      };
    </script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
